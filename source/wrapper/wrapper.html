<!doctype html>
<html>
<head>
  <!-- This particular viewport tag allows GPU rasterization on Android -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no">
  <style>
    html, body, object {
      display: block;
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
      overflow: hidden;
    }
  </style>
  <script>
    // This avoids scrolling the whole window on iOS
    window.addEventListener("touchmove",function(e){e.preventDefault()});
  </script>
</head>
<body>
  <object type="image/svg+xml" data="<!-- wrapper:svg --><!-- endinject -->"></object>
</body>
</html>
